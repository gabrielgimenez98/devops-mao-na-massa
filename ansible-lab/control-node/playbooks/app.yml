---
- name: COnfigurar servidor de aplicação Java
  hosts: app01

  user: vagrant
  become: yes

  vars:
    - dbhos: "db01"
    - dbname: "notes"
    - dbusername: "notesapp"
    - dbpassword: "devopsmaonamassa"
  tasks:
    - name: Configurar hosts do lab ansible
      lineinfile: 
        dest: /etc/hosts
        state: present
        line: "{{item}}"
      with_items:
        - 192.168.58.2 control-node
        - 192.168.58.3 app01
        - 192.168.58.4 db01

    - name: Adicionar usuario de app
      user:
      name: app
      comment: usuario de aplicação
      uid: 500

    - name: instalação do Maven
      yum: 
        name: maven
        state: latest
    - name: Instalação do Java
      yum:
        name: java-1.8.0-openjdk
        state: latest

    - name: Criação do diretório de app
      file: 
        path: /opt/notes
        state: directory
        owner: app
        group: app

    - name: Clone do repositório notes- app
      git:
        repo: 'https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git'
        dest: /opt/notes
        clone: yes
        force: yes

    - name: COnfigurar arquivo e propriedades para camada de banco de dados
      template:
        src: application.properties
        dest: /opt/notes/src/main/resources/application.properties

    - name: Gerar pacotes da aplicação
        command: mvn -f /opt/notes/pom.xml package
        become_user: app

    - name: Registar versão atual do pacote
        shell:
          cmd: mvn -o -q -Dexec.executable=echo -Dexec.args='${project.version}'
          chdir: /opt/notes/
        register: app_version

    - name: Configurar serviço do Systemd
      template:
        src: etc/systemd/system/notes.service
        src: /etc/systemd/system/notes.service
        notify: reload daemon

    - name: Iniciar o Serviço notes
      service:
        name: notes
        state: restarted
    roles:
      - configuracao-default-so
    handlers: 
      - name: reload app
        systemd:
          state: restarted
          daemon_reload: yes
          name: 'notes'

      - name: reload daemon
        systemd:
          daemon_reexec: yes
          



    



